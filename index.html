<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Blocks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="debug">
    <!-- Header -->
    <header>
      <nav class="navbar container border">
        <div class="navbar-logo border"> logo</div>
        <div class="navbar-menu border">link link link link link</div>
        <div class="navbar-actions border">Click me </div>
      </nav>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="content border"></div>
      </div>
    </header>

    <!-- Main  -->

    <main>
      <section class="bg-white border">
        <div class="container flex border">
          <div class="large-col border"></div>
          <div class="small-col border"></div>
        </div>
      </section>
      <section class="bg-gray border">
        <div class="container flex row-reverse">
          <div class="large-col border"></div>
          <div class="small-col border"></div>
        </div>
      </section>
      <section class="bg-white border">
        <div class="container flex border">
          <div class="large-col border"></div>
          <div class="small-col border"></div>
        </div>
      </section>
      <section class="bg-gray">
        <div class="container flex border">
          <div class="full-col border"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-top">
          <div class="footer-left"></div>
          <div class="footer-right">
            <nav class="footer-nav border">
              <div class="nav-col border"></div>
              <div class="nav-col border"></div>
              <div class="nav-col border"></div>
              <div class="nav-col border"></div>
            </nav>
          </div>
        </div>
        <div class="footer-bottom">
          <img src="" alt="logo" />
          <button>button</button>
        </div>
      </div>
    </footer>
  </body>
</html>
